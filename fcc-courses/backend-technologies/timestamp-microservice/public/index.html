            <p>Get the current date or the provided date</p>

            <br />

            <div class="usage">
                <h3>Usage:</h3>

                <p>Endpoint</p>
                <code> {url}/api/2023-01-31 </code>
                <code> {url}/api/ </code>

                <br />
                <br />

                <p>Example response</p>
                <pre><code class="language-json">
